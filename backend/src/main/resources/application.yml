spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/sportsms}
    username: ${DB_USERNAME:sportsms}
    password: ${DB_PASSWORD:sportsms}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
server:
  port: 8080
app:
  flyway:
    repair-on-startup: ${APP_FLYWAY_REPAIR_ON_STARTUP:true}
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-change}
    expiration-minutes: 60
    refresh-expiration-minutes: 10080
  upload:
    directory: ${UPLOAD_DIR:uploads}
    base-url: ${UPLOAD_BASE_URL:http://localhost:8080/uploads}
  cors:
    allowed-origins: ${APP_CORS_ALLOWED_ORIGINS:http://localhost:5173,http://144.91.106.79,https://144.91.106.79}
logging:
  level:
    root: INFO
    com.sportsms: DEBUG
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

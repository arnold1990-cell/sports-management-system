version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: sportsms
      POSTGRES_USER: sportsms
      POSTGRES_PASSWORD: sportsms
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4:8
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
volumes:
  postgres_data:
